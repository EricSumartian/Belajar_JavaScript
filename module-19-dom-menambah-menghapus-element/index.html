<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Menambah</h1>
  <ul id="list">
    <li>Item 1</li>
    <li id="item_2">Item 2</li>
    <li>Item 3</li>
  </ul>
  <script>
    // Menambahkan Elemen Baru
    // 1. Menggunakan createElement dan appendChild
    const newDiv = document.createElement('div');
    newDiv.textContent = 'Ini adalah div baru';
    // document.body.appendChild(newDiv); // -> kebahawah
    const title = document.getElementById('title');
    document.body.insertBefore(newDiv, title); // -> diatas

    const newLi = document.createElement('li');
    newLi.textContent = 'Item 4';
    const tambah = document.getElementById('list');
    const item2 = document.getElementById('item_2');
    // tambah.appendChild(newLi);// kebawah
    tambah.insertBefore(newLi, item2); // diatas

    // Menghapus Element
    document.body.removeChild(title);
    list.remove();
  </script>
</body>
</html>
