<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Dom Traversal</h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, a!</p>
  <ul id="list_item">
    <li id="item_1">Item 1</li>
    <li id="item_2">Item 2</li>
    <li id="item_3">Item 3</li>
  </ul>

  <script>
    const item1 = document.getElementById("item_1");
    const item2 = document.getElementById("item_2");
    console.log(item1.parentNode);
    console.log(item1.parentElement);
    const listItem = document.getElementById("list_item");
    console.log(listItem.childNodes);
    console.log(listItem.children);
    console.log(listItem.firstChild);
    console.log(listItem.firstElementChild);
    console.log(listItem.lastChild);
    console.log(listItem.lastElementChild);
    console.log(item2.nextSibling);
    console.log(item2.nextElementSibling);
    console.log(item2.previousSibling);
    console.log(item2.previousElementSibling);
  </script>
</body>
</html>
